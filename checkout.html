<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Checkout scusa</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background:#0b0d12; color:#e9eef5; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .wrap { max-width:540px; margin:40px auto; background:#101522; border:1px solid #1a2030; border-radius:14px; padding:16px; }
    label { display:block; margin-top:12px; font-size:14px; }
    input, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #2d3446; background:#0f1420; color:#e9eef5; }
    button { margin-top:16px; background:#7c6dff; border:0; padding:10px 20px; border-radius:8px; color:#fff; font-weight:600; cursor:pointer; }
    .msg { margin-top:12px; font-size:13px; }
    a { color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Checkout</h1>
    <p id="skuLabel"></p>
    <label>Email per consegna scusa</label>
    <input id="email" type="email" required placeholder="tu@email.com">

    <label>Contesto (cena, lavoro, scuola…)</label>
    <input id="context" placeholder="cena con amici, consegna in ritardo, ecc.">

    <label>Dettagli da includere</label>
    <textarea id="message" rows="3" placeholder="nomi, date, riferimenti utili"></textarea>

    <label>Codice promo (facoltativo)</label>
    <input id="promo" placeholder="COLPAMIA10">

    <button id="pay">Vai al pagamento Stripe</button>
    <div class="msg" id="msg"></div>

    <p><a href="/index.html">← Torna al catalogo</a></p>
  </div>

  <script>
    const params = new URL(location.href).searchParams;
    const sku = params.get('sku') || 'SCUSA_BASE';
    document.getElementById('skuLabel').textContent = 'Prodotto: ' + sku;

    document.getElementById('pay').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const context = document.getElementById('context').value.trim();
      const message = document.getElementById('message').value.trim();
      const promo = document.getElementById('promo').value.trim();
      const msg = document.getElementById('msg');

      if (!email) { msg.textContent = 'Inserisci email'; return; }

      msg.textContent = 'Creo sessione di pagamento…';

      const r = await fetch('/.netlify/functions/create-checkout', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ sku, email, context, message, promo })
      });

      const out = await r.json().catch(()=>({}));
      if (!r.ok || out.error) {
        msg.textContent = out.error || ('Errore HTTP '+r.status);
        return;
      }
      location.href = out.url;
    });
  </script>
</body>
</html>
